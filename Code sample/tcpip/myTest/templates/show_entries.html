{% extends "layout.html" %}
{% block body %}
  <ul class=entries>  
	<table border="1" cellspacing="0">
	<thead>
		<tr>
		<th>Trantime</th>
		<th>Pan</th>
		<th>Pwd</th>
		<th>Tel</th>		
		</tr>
	</thead> 
	
	<tbody>
	{%- for entry in entries %} 
	<tr>		
	<td>{{entry.trantime}}</td>
	<td>{{entry.pan}}</td>
	<td>{{entry.pwd}}</td>
	<td>{{entry.tel}}</td>
	</tr>
	  </tbody>
	{%- endfor %} 
	</table>
  </ul>
{% endblock %}
